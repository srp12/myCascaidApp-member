<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - myCascaid</title>
    <link rel="stylesheet" href="css/style.css"> <!-- General styles -->
    <link rel="stylesheet" href="css/login.style.css"> <!-- Login specific styles -->
</head>
<body>
    <div class="login-container">
        <h1>myCascaid Login</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="toggle-switch-container">
                <span class="toggle-label">Member</span>
                <label class="switch">
                    <input type="checkbox" id="user-type-toggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Think Tank Member</span>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
        <p id="login-message"></p>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/login.script.js"></script>
</body>
</html>
